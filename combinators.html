<html>
    <head>
        <style>
            /*Descendant selector for all the descendants
            or childs in the main element*/
            h1 span
            {
                background-color: blueviolet;
            }
            /*Adjacent sibling works for just adjacent 
            to the elements mentioned for style*/
        div+h1
                {
            color:red;
        }
        </style>
    </head>
    <body>
        <div>
            <h1>I am </h1>
            <h2> proficient</h2>
            <h3> in front-end</h3>
            <p>Technologies</p>
        </div>
        <h1> Html,css,javascript,React.js</h1>
     <h1>    
        <span>I am </span>
        <span>open</span>
        <span> to work</span>
        <span> web developer roles</span>
        </h1>
    </body>
</html>
