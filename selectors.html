<html>
    <head>
        <style>
            /*ID selector*/
        #style01
        {
            color:rgb(144, 0, 255);
        }
        /*Class selector*/
        .style02{
            color:rgb(42, 138, 165);
        }
        /*Grouping selector*/
        h4,h5
        {
            color: rgb(255, 0, 128);
        }
        
        </style>
    </head>
    <body>
        <!---Element selector-->
        <h1 style="color: chartreuse;"> Hi</h1>
        <h2 id="style01"> Hello</h2>
        <h3 class="style02">Introduction to</h3>
    <h4>css</h4>    
<h5> Selectors</h5></body>
</html>
